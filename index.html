<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-container">
        <div class="insta-phone">
            <img src="img/pic0.jpg" class="caroussel">
            <img src="img/pic1.jpg" class="caroussel">
            <img src="img/pic2.jpg" class="caroussel">
            <img src="img/pic3.jpg" class="caroussel">
            <img src="img/pic4.jpg" class="caroussel">
            <img src="img/pic5.jpg" class="caroussel">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Instagram">
                <div class="profile-pic">
                    <img src="img/profile-pic2.png" alt="Profile picture">
                </div>
                <a href="#" class="insta-login">Continuar como omoraes.ton</a>
                <div class="not-acc">
                    Não é omoraes.ton? <a href="#" class="link-blue">Alternar contas</a>
                </div>
                
            </div>
            <div class="group">
                <div class="row">
                    <button class="link-blue">Alternar contas</button>
                    <pre> ou </pre>
                    <button class="link-blue">Inscreva-se</button>
                </div>
                </div>
            <div class="app">
                <p class="app-text">Baixe o aplicativo.</p>
                <div class="app-down">
                    <img src="img/apple-button.png" alt="App Store">
                    <img src="img/googleplay-button.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
